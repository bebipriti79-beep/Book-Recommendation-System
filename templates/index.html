<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<style>
    .text-white { color: white; }
    .thumbnail { background-color:#1c1c1c; border:none; }
    .thumbnail .caption { background-color:#1c1c1c; }
</style>

<body style="background-color:black">

<nav class="navbar" style="background-color:#00a65a">
    <div class="container">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/recommend" class="text-white">Recommend</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:30px">
            <div class="thumbnail">
                <img src="{{ image[i] }}" alt="Book cover" style="height:250px">
                <div class="caption text-center">
                    <p class="text-white"><strong>{{ book_name[i] }}</strong></p>
                    <p class="text-white">{{ author[i] }}</p>
                    <p class="text-white">Votes: {{ votes[i] }}</p>
                    <p class="text-white">Rating: {{ rating[i] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
