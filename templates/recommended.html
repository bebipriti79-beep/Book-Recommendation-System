<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<style>
    .text-white {
        color: white;
    }
</style>

<body style="background-color:black">

<nav class="navbar" style="background-color:#00a65a">
    <div class="container">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/recommend" class="text-white">Recommend</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>

            <form action="/recommend_books" method="post">
                <input name="user_input" type="text"
                       class="form-control"
                       placeholder="Enter book name">
                <br>
                <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
            </form>
        </div>

        <!-- ðŸ”´ Error message -->
        {% if error %}
        <div class="col-md-12">
            <h3 style="color:red">{{ error }}</h3>
        </div>
        {% endif %}

        <!-- âœ… Recommended books -->
        {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="thumbnail">
                    <img src="{{ i[2] }}" alt="Book cover">
                    <div class="caption">
                        <p class="text-white"><strong>{{ i[0] }}</strong></p>
                        <p class="text-white">{{ i[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}

    </div>
</div>

</body>
</html>
